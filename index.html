<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Keep</title>
    <!-- CSS propio del index -->
    <link rel="stylesheet" href="./assets/css/style-index.css">
    <!-- CSS de Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="shortcut icon" href="./assets/images/logo-keep.ico" type="image/x-icon">

    <link rel="manifest" href="./manifest.json">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch((error) => {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
    </script>

</head>

<body>

    <div class="container-main">

        <div class="container-form-login">

            <div id="image-logo">

                <img src="./assets/images/logo-login-darkmode-1.png" alt="Keep">

            </div>

            <div id="form-login">
                <center>
                    <h3>Hola, bienvenido</h3>
                    <h4>Inicia sesion con correo</h4>
                </center>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="message-warning" class="form-text input-login">Nunca compartiremos tu informacion con
                        terceros.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control input-login" id="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
                </div>
                <button type="button" id="btnIniciarSesion" class="btn btn-primary">Ingresar</button>
            </div>

        </div>

        <div class="option-accions">
            <a href="" id="space-between-options">Ayuda</a>
            <a href="" id="space-between-options">Privacidad</a>
            <a href="">Condiciones</a>
        </div>

    </div>


    <!-- Src de Script propio -->
    <script src="./login.js"></script>
    <!-- Src de script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- Script de sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
